    docker:
       - image: python:3.10-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["8d:c6:87:f3:64:3f:da:0e:f0:64:c7:52:c9:24:12:5e"]
      - run:
